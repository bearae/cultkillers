<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CultKillers</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      background-size: 400% 400%;
      animation: ripple 20s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes ripple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4.5em;
      margin-bottom: 0.1em;
      text-shadow: 2px 2px 6px #000;
    }

    p.quote {
      font-size: 1.2em;
      font-style: italic;
      margin-top: 0.2em;
      margin-bottom: 2em;
      color: rgba(255, 255, 255, 0.5);
    }

    .avatars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #222;
      background-size: cover;
      background-position: center;
      border: 3px solid #fff;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
    }

    .avatar span {
      position: absolute;
      bottom: -40px;
      font-size: 1.1em;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .avatar .role {
      position: absolute;
      bottom: -60px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8em;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }

      .avatar span {
        font-size: 0.9em;
        bottom: -35px;
      }

      .avatar .role {
        font-size: 0.8em;
        bottom: -50px;
      }

      .avatars {
        gap: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>CultKillers</h1>
  <p class="quote">“Brevity is the soul of wit.”</p>
  <div class="avatars">
    <div class="avatar" style="background-image: url('');">
      <span>eggie</span>
      <div class="role">founder</div>
    </div>
    <div class="avatar" style="background-image: url('');">
      <span>bear</span>
      <div class="role">captain</div>
    </div>
    <div class="avatar" style="background-image: url('');">
      <span>ryku</span>
      <div class="role">warrior</div>
    </div>
    <div class="avatar" style="background-image: url('');">
      <span>pentar</span>
      <div class="role">warrior</div>
    </div>
    <div class="avatar" style="background-image: url('');">
      <span>haunt</span>
      <div class="role">warrior</div>
    </div>
  </div>
</body>
</html>
