<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CultKillers</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Uncial Antiqua', cursive;
      background: radial-gradient(circle at center, #000 0%, #fff 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.1em;
      text-shadow: 2px 2px 6px #000;
    }

    p.quote {
      font-size: 1.2em;
      font-style: italic;
      margin-top: 0.2em;
      margin-bottom: 2em;
      color: rgba(255, 255, 255, 0.6);
    }

    .avatars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
      border: 3px solid #fff;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
    }

    .avatar span {
      position: absolute;
      bottom: -28px;
      font-size: 1.1em;
      font-family: 'Uncial Antiqua', cursive;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      .avatar {
        width: 90px;
        height: 90px;
      }

      .avatar span {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>CultKillers</h1>
  <p class="quote">“Brevity is the soul of wit.”</p>
  <div class="avatars">
    <div class="avatar" style="background-image: url('');"><span>eggie</span></div>
    <div class="avatar" style="background-image: url('');"><span>bear</span></div>
    <div class="avatar" style="background-image: url('');"><span>ryku</span></div>
    <div class="avatar" style="background-image: url('');"><span>pentar</span></div>
    <div class="avatar" style="background-image: url('');"><span>haunt</span></div>
  </div>
</body>
</html>
