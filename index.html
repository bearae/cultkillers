<!DOCTYPE html>

                <div class="roster-list">
                    <div class="member-card">

                            <h4>NN</h4>
                            <p>owner</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="roster-section">
                <h3 class="section-title">members</h3>
                <div class="roster-list">
                    <div class="member-card">
                        <img src="assets/D7%23hY2.jpg" alt="xfax" class="member-avatar">
                        <div class="member-info">
                            <h4>xfax</h4>

                        <img src="assets/B2%21kX5.jpg" alt="e6th" class="member-avatar">

            <button class="close-btn" id="closeRoster">close</button>

</html>
