<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CultKillers</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=MedievalSharp&family=Playfair+Display:ital@1&family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="icon" href="https://qu.ax/CKJCM.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      background-size: 400% 400%;
      animation: ripple 20s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes ripple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glowRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    .overlay h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: white;
      margin-bottom: 20px;
      pointer-events: none;
    }

    .overlay button {
      font-size: 1.5em;
      padding: 0.6em 1.2em;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      pointer-events: none;
    }

    .blurred {
      filter: blur(10px);
      transition: filter 2s ease, opacity 2s ease;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      opacity: 0;
      text-align: center;
    }

    .fade-in {
      opacity: 1 !important;
      filter: blur(0) !important;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 0.1em;
      justify-content: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5.5em;
      font-weight: 400;
      margin: 0;
      text-shadow: 2px 2px 6px #000;
    }

    .quote {
      font-family: 'Playfair Display', serif;
      font-size: 1.4em;
      font-style: italic;
      color: rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.6);
      width: 0;
      margin-bottom: 2em;
    }

    .quote.animate {
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    .avatars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #222;
      background-size: cover;
      background-position: center;
      border: 3px solid #fff;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      margin-bottom: 80px;
      overflow: visible;
    }

    .avatar::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: conic-gradient(lightgray, gray, lightgray);
      animation: glowRotate 6s linear infinite;
      z-index: -1;
      filter: blur(8px);
    }

    .avatar span {
      position: absolute;
      bottom: -50px;
      font-size: 1.4em;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      text-transform: uppercase;
    }

    .avatar .role {
      position: absolute;
      bottom: -75px;
      font-size: 1em;
      color: rgba(255, 255, 255, 0.6);
    }

    .telegram-link {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.2em;
      color: white;
      text-decoration: none;
    }

    .telegram-link span {
      font-family: 'Dancing Script', cursive;
      font-size: 1.4em;
      color: white;
      text-decoration: none;
    }

    .telegram-link img.custom-icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay" onclick="enterSite()">
    <h1>CultKillers</h1>
    <button>Click to Enter</button>
  </div>

  <div class="content blurred" id="mainContent">
    <div class="header">
      <h1>CultKillers</h1>
    </div>
    <p class="quote" id="typing-quote">“Brevity is the soul of wit.”</p>
    <div class="avatars">
      <div class="avatar" style="background-image: url('https://qu.ax/VhBif.jpeg');"><span>EGGIE</span><div class="role">founder</div></div>
      <div class="avatar" style="background-image: url('https://qu.ax/BTofc.jpeg');"><span>BEAR</span><div class="role">captain</div></div>
      <div class="avatar" style="background-image: url('https://qu.ax/hqdSl.jpeg');"><span>RYKU</span><div class="role">warrior</div></div>
      <div class="avatar" style="background-image: url('https://qu.ax/YCAmX.jpeg');"><span>PENTAR</span><div class="role">warrior</div></div>
      <div class="avatar" style="background-image: url('https://qu.ax/DSwrp.jpeg');"><span>HAUNT</span><div class="role">warrior</div></div>
    </div>
    <div class="telegram-link">
      <a href="https://t.me/CKpub" target="_blank" rel="noopener">
        <span>Telegram channel</span>
        <img src="https://qu.ax/vJpOB.png" alt="Telegram channel" class="custom-icon" />
      </a>
    </div>
  </div>

  <script>
    function enterSite() {
      document.getElementById('overlay').style.display = 'none';
      const main = document.getElementById('mainContent');
      main.classList.remove('blurred');
      main.classList.add('fade-in');

      const audio = document.createElement('iframe');
      audio.src = "https://www.youtube.com/embed/videoseries?list=PLodFFqRDd8jRXxoY9HsvWHARqqnBwlHrk&autoplay=1";
      audio.width = "0";
      audio.height = "0";
      audio.allow = "autoplay; encrypted-media";
      audio.allowFullscreen = true;
      audio.style.display = "none";
      document.body.appendChild(audio);

      const quote = document.getElementById("typing-quote");
      quote.classList.add("animate");
    }
