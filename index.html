<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CultKillers</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      background-size: 400% 400%;
      animation: ripple 20s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    @keyframes ripple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 0.1em;
      justify-content: center;
    }

    h1 {
      font-size: 4.5em;
      margin: 0;
      text-shadow: 2px 2px 6px #000;
    }

    .telegram-icon {
      width: 40px;
      height: 40px;
      filter: grayscale(100%);
    }

    p.quote {
      font-family: 'Playfair Display', serif;
      font-size: 1.4em;
      font-style: italic;
      margin-top: 0.2em;
      margin-bottom: 2em;
      color: rgba(255, 255, 255, 0.6);
    }

    .avatars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #222;
      background-size: cover;
      background-position: center;
      border: 3px solid #fff;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      margin-bottom: 80px;
    }

    .avatar span {
      position: absolute;
      bottom: -50px;
      font-size: 1.4em;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      text-transform: uppercase;
    }

    .avatar .role {
      position: absolute;
      bottom: -75px;
      font-size: 1em;
      color: rgba(255, 255, 255, 0.6);
    }

    .music-player {
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8em;
      }

      .telegram-icon {
        width: 30px;
        height: 30px;
      }

      .avatar {
        width: 100px;
        height: 100px;
        margin-bottom: 100px;
      }

      .avatar span {
        font-size: 1.2em;
        bottom: -55px;
      }

      .avatar .role {
        font-size: 0.9em;
        bottom: -80px;
      }

      .avatars {
        gap: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="music-player">
    <iframe
      src="https://www.youtube.com/embed/videoseries?list=YOUR_PLAYLIST_ID&autoplay=1&loop=1&mute=0"
      frameborder="0"
      allow="autoplay"
    ></iframe>
  </div>
  <div class="content">
    <div class="header">
      <h1>CultKillers</h1>
      <a href="https://t.me/CKpub" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="telegram-icon" />
      </a>
    </div>
    <p class="quote">“Brevity is the soul of wit.”</p>
    <div class="avatars">
      <div class="avatar" style="background-image: url('');">
        <span>EGGIE</span>
        <div class="role">founder</div>
      </div>
      <div class="avatar" style="background-image: url('');">
        <span>BEAR</span>
        <div class="role">captain</div>
      </div>
      <div class="avatar" style="background-image: url('');">
        <span>RYKU</span>
        <div class="role">warrior</div>
      </div>
      <div class="avatar" style="background-image: url('');">
        <span>PENTAR</span>
        <div class="role">warrior</div>
      </div>
      <div class="avatar" style="background-image: url('');">
        <span>HAUNT</span>
        <div class="role">warrior</div>
      </div>
    </div>
  </div>
</body>
</html>
