<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cult Killers</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b6b;
      --muted:#9aa6b2;
      --glass: rgba(255,255,255,0.03);
      --radius:16px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(255,107,107,0.05), transparent),
                  linear-gradient(180deg, var(--bg) 0%, #061021 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:40px 48px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      text-align:center;
      max-width:720px;
      width:100%;
      border: 1px solid rgba(255,255,255,0.04);
    }

    h1{
      margin:0 0 8px 0;
      font-size:clamp(24px, 4.5vw, 48px);
      letter-spacing: -0.02em;
      line-height:1.05;
    }

    .highlight{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,107,107,0.12), rgba(255,187,102,0.06));
      color:var(--accent);
      font-weight:600;
    }

    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:16px;
    }

    .dot-anim{
      margin-top:18px;
      font-size:14px;
      color:var(--muted);
      letter-spacing:0.02em;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .dots span{
      display:inline-block;
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--accent);
      opacity:0.85;
      transform: translateY(0);
      animation: bounce 1.1s infinite ease-in-out;
    }
    .dots span:nth-child(2){ animation-delay: .15s; }
    .dots span:nth-child(3){ animation-delay: .3s; }

    @keyframes bounce{
      0%, 80%, 100% { transform: translateY(0); opacity:0.6; }
      40% { transform: translateY(-8px); opacity:1; }
    }

    /* small helper for accessibility focus */
    a:focus, button:focus { outline: 3px solid rgba(255,107,107,0.18); outline-offset:4px; }
    @media (max-width:420px){
      .card{ padding:28px 20px; }
    }
  </style>
</head>
