<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CultKillers</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=MedievalSharp&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <link rel="icon" href="https://qu.ax/CKJCM.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      background-size: 400% 400%;
      animation: ripple 20s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes ripple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glowRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      padding: 20px;
    }

    .overlay h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: white;
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
    }

    .blurred {
      filter: blur(10px);
      transition: filter 2s ease, opacity 2s ease;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      opacity: 0;
    }

    .fade-in {
      opacity: 1 !important;
      filter: blur(0) !important;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 0.1em;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5.5em;
      font-weight: 400;
      margin: 0;
      text-shadow: 2px 2px 6px #000;
    }

    .telegram-icon {
      width: 40px;
      height: 40px;
      filter: grayscale(100%);
    }

    .quote {
      font-family: 'Playfair Display', serif;
      font-size: 1.4em;
      font-style: italic;
      color: rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255, 255, 255, 0.6);
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
      margin-bottom: 2em;
    }

    .avatars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #222;
      background-size: cover;
      background-position: center;
      border: 3px solid #fff;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      margin-bottom: 80px;
      overflow: visible;
    }

    .avatar::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: conic-gradient(lightgray, gray, lightgray);
      animation: glowRotate 6s linear infinite;
      z-index: -1;
      filter: blur(8px);
    }

    .avatar span {
      position: absolute;
      bottom: -50px;
      font-size: 1.4em;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      text-transform: uppercase;
    }

    .avatar .role {
      position: absolute;
      bottom: -75px;
      font-size: 1em;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3em;
      }

      .quote {
        font-size: 1.1em;
      }

      .avatar {
        width: 100px;
        height: 100px;
        margin-bottom: 100px;
      }

      .avatar::before {
        width: 120px;
        height: 120px;
      }

      .avatar span {
        font-size: 1.2em;
        bottom: -55px;
      }

      .avatar .role {
        font-size: 0.9em;
        bottom: -80px;
      }

      .avatars {
        gap: 30px;
      }

      .overlay h1 {
        font-size: 2.5em;
      }

      .overlay p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <h1>CultKillers</h1>
    <p onclick="enterSite()">Click to Enter</p>
  </div>

  <div class="content blurred" id="mainContent">
    <div class="header">
      <h1>CultKillers</h1>
      <a href="https://t.me/CKpub" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="telegram-icon" />
      </a>
    </div>
    <p class="quote" id="typing-quote"></p>
    <div class="avatars">
      <div class="avatar" style="background-image: url('https://qu.ax/VhBif.jpeg');"><span>EGGIE</span><div class="role">founder</div></div>
      <div class="avatar" style="background-image: url('https://qu.ax/BTofc.jpeg');"><span>BEAR</span><div class="role">captain</div></div>
      <div class="avatar" style="background-image: url('https://qu.ax/hqdSl.jpeg');"><span>RYKU</span><div class="role">warrior</div></div>
      <div class="avatar" style="background-image: url('https://qu.ax/YCAmX.jpeg');"><span>PENTAR</span><div class="role">warrior</div></div>
      <div class="avatar" style="background-image: url('https://qu.ax/DSwrp.jpeg');"><span>HAUNT</span><div class="role">warrior</div></div>
    </div>
  </div>

  <script>

      document.getElementById('overlay').style.display = 'none';

      main.classList.remove('blurred');
      main.classList.add('fade-in');

      const audio = document.createElement('iframe');
